<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #e6ebf3;
    font-family: Arial, Helvetica, sans-serif;
}

.wrapper {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    width: 360px;
    height: 630px;
    background: #ffffff;
    border-radius: 22px;
    box-shadow: 0 12px 28px rgba(0,0,0,0.18);
    position: relative;
    overflow: hidden;
    text-align: center;
}

/* ðŸ”¥ MARCA DE AGUA */
.watermark {
    position: absolute;
    top: 47%;
    right: -425px; /* empuja para que solo se vea la mitad */
    transform: translateY(-50%);
    width: 600px;
    opacity: 0.08;
    pointer-events: none;
    z-index: 0;
}

.content {
    padding: 30px 24px 90px;
    position: relative;
    z-index: 1;
}

/* CHECK */
.check {
    width: 150px;
    height: 150px;
    margin: 0 auto 20px;
    animation: zoomFade 3s infinite;
}

@keyframes zoomFade {
    0%   {transform: scale(1); opacity: 1;}
    70%  {transform: scale(1); opacity: 1;}
    80%  {transform: scale(1.06);}
    90%  {transform: scale(1);}
    100% {opacity: 0;}
}

.circle-outline {
    fill: none;
    stroke: #7ac143;
    stroke-width: 8;
    stroke-dasharray: 427;
    stroke-dashoffset: 427;
    animation: drawCircle 3s infinite ease-out;
}

@keyframes drawCircle {
    0%   {stroke-dashoffset: 427;}
    30%  {stroke-dashoffset: 0;}
    100% {stroke-dashoffset: 0;}
}

.circle-fill {
    fill: #7ac143;
    opacity: 0;
    animation: showFill 3s infinite linear;
}

@keyframes showFill {
    0%   {opacity: 0;}
    30%  {opacity: 0;}
    31%  {opacity: 1;}
    100% {opacity: 1;}
}

.tick {
    fill: none;
    stroke: white;
    stroke-width: 5;
    stroke-dasharray: 140;
    stroke-dashoffset: 140;
    animation: drawTick 3s infinite ease-out;
}

@keyframes drawTick {
    0%   {stroke-dashoffset: 140;}
    55%  {stroke-dashoffset: 140;}
    75%  {stroke-dashoffset: 0;}
    100% {stroke-dashoffset: 0;}
}

h1 {
    margin: 6px 0 12px;
    font-size: 20px;
    font-weight: bold;
}

.subtitle {
    font-size: 14px;
    font-weight: bold;
    line-height: 1.35;
    margin-bottom: 22px;
}

.label {
    font-size: 11px;
    color: #555;
    margin-top: 14px;
}

.value {
    font-size: 13px;
    font-weight: bold;
    margin-top: 5px;
}

/* FOOTER */
.footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    overflow: hidden;
}

.footer img {
    width: 100%;
    display: block;
}
</style>
</head>

<body>

<div class="wrapper">
